<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensory Editor</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        textarea {
            width: 80%;
            height: 300px;
            font-size: 16px;
            resize: none;
        }
    </style>
</head>
<body>
    <textarea id="codeEditor" placeholder="Write your code..."></textarea>
    <script>
        const textarea = document.getElementById('codeEditor');

        // キータイプ時の触覚フィードバック
        textarea.addEventListener('input', () => {
            // ここに触覚フィードバックのコードを追加
            console.log('Tactile feedback: Key pressed');
        });

        // マウスホバー時の触覚フィードバック
        textarea.addEventListener('mouseover', () => {
            // ここに触覚フィードバックのコードを追加
            console.log('Tactile feedback: Mouse over');
        });

        // クリック時の触覚フィードバック
        textarea.addEventListener('click', () => {
            // ここに触覚フィードバックのコードを追加
            console.log('Tactile feedback: Click');
        });
    </script>
</body>
</html>
